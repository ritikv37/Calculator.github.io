<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Simple Calculator</title>
</head>
<body>
    <section>
        <div class="container">
                <div id="display"></div>
                    <div class="buttons">
                        <div class="button">C</div>
                        <div class="button">/</div>
                        <div class="button">*</div>
                        <div class="button">&larr;</div>
                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                        <div class="button">+</div>
                        <div class="button">4</div>
                        <div class="button">5</div>
                        <div class="button">6</div>
                        <div class="button">-</div>
                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button">3</div>
                        <div class="button">.</div>
                        <div class="button">(</div>
                        <div class="button">0</div>
                        <div class="button">)</div>
                        <div id="equals" class="button">=</div>
                    </div>
        </div>
    </section>
    <section class="con-darkmode">
        <svg id="darkMode" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="sun"
                d = "M30 15C30 23.2843 23.2843 30 15 30C6.71573 30 0 23.2843 0 15C0 6.71573 6.71573 0 15 0C23.2843 0 30 6.71573 30 15Z"
                fill="#FFD704" />
        </svg>    
    </section>
</body>
<script src="anime.min.js"></script>
<script src="index.js"></script>
</html>
